name: Node.js CI
on:
  push:
    branches:
      - main

jobs:
   build-test-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to gh-pages branch
        uses: shalzz/zola-deploy-action@v0.13.0
        env:
          PAGES_BRANCH: gh-pages
          TOKEN: ${{ secrets.SECRETSSS }}